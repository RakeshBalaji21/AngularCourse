<!DOCTYPE html>
<html ng-app="LunchCheck">
<head>
    <title>Lunch Check</title>
    <!-- Add your CSS links here if needed -->
</head>
<body>
    <div ng-controller="LunchCheckController as ctrl">
        <h1>Lunch Checker</h1>
        <!-- Note that AngularJS will trim the input for you -->
        <input type="text" ng-model="ctrl.items" placeholder="List comma-separated items">
        <button ng-click="ctrl.checkItems()">Check If Too Much</button>
        <div>
            <p>{{ ctrl.message }}</p>
        </div>
    </div>
    <!-- Include the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Link to your application's JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
